
name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      # Use the official action to install uv and handle caching
      uses: astral-sh/setup-uv@v1
      with:
        # Optional: Persist uv's package cache in the GitHub Actions Cache
        cache-key-prefix: ${{ matrix.python-version }} 
    - name: Install dependencies
      # Use uv to sync dependencies from pyproject.toml or requirements.txt
      run: uv sync
    - name: Run tests
      # Use uv run to execute commands within the managed environment
      run: uv run pytest

