
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 13 * * *"  # Every day at 1pm UTC (6am PST)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      # Use the official action to install uv and handle caching
      uses: astral-sh/setup-uv@v7
      with:
        # Optional: Persist uv's package cache in the GitHub Actions Cache
        cache-key-prefix: ${{ matrix.python-version }} 
    - name: Install dependencies
      # Use uv to sync dependencies from pyproject.toml or requirements.txt
      run: uv sync --group dev
    - name: Run tests
      # Use uv run to execute commands within the managed environment
      run: uv run pytest

