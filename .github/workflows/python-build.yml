
name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 13 * * *"  # Every day at 1pm UTC (6am PST)

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ghostscript
        # Install fonts
        # https://askubuntu.com/questions/651441/how-to-install-arial-font-and-other-windows-fonts-in-ubuntu
        echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
        sudo apt-get install -y ttf-mscorefonts-installer --reinstall
        fc-match Arial
    - name: Install uv
      # Use the official action to install uv and handle caching
      uses: astral-sh/setup-uv@v7
    - name: Install dependencies
      # Use uv to sync dependencies from pyproject.toml or requirements.txt
      run: uv sync --group dev
    - name: Lint with ruff
      run: uv run ruff check .      
    - name: Run tests
      # Use uv run to execute commands within the managed environment
      run: uv run pytest

